<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Export Files</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #11998e;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .stats-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .stats-card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .export-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .export-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
        }

        .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 24px;
        }

        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #11998e;
            border: 2px solid #11998e;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover:not(:disabled) {
            background: #11998e;
            color: white;
        }

        .refresh-btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        .status-message h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .status-message p {
            margin: 0;
            font-size: 14px;
        }

        .nav-link {
            display: block;
            text-align: center;
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: #f0f0f0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .empty-state p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px;
                border-radius: 15px;
            }

            h1 {
                font-size: 26px;
            }

            .stat-value {
                font-size: 28px;
            }

            .stats-grid {
                gap: 15px;
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Export Files</h1>
        <p class="subtitle">Download all uploaded files as a zip archive</p>

        <div id="statusMessage" class="status-message"></div>

        <div class="stats-card" id="statsCard">
            <h2>Upload Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="fileCount">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">
                        <span class="loading-spinner"></span>
                    </div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <h3>No Files Yet</h3>
            <p>There are no uploaded files to export. Upload some files first!</p>
            <a href="/static/index.html" class="export-btn" style="margin-top: 20px; text-decoration: none;">
                <span class="btn-icon">üì∏</span>
                <span>Go to Upload Page</span>
            </a>
        </div>

        <div id="actionButtons">
            <button class="export-btn" id="exportBtn">
                <span class="btn-icon">‚¨áÔ∏è</span>
                <span>Download All Files as ZIP</span>
            </button>

            <button class="refresh-btn" id="refreshBtn">
                üîÑ Refresh Statistics
            </button>

            <a href="/static/index.html" class="nav-link">‚Üê Back to Upload</a>
        </div>
    </div>

    <script>
        const fileCountEl = document.getElementById('fileCount');
        const totalSizeEl = document.getElementById('totalSize');
        const exportBtn = document.getElementById('exportBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusMessage = document.getElementById('statusMessage');
        const emptyState = document.getElementById('emptyState');
        const actionButtons = document.getElementById('actionButtons');
        const progressBar = document.getElementById('progressBar');
        const statsCard = document.getElementById('statsCard');

        let currentStats = { fileCount: 0, totalSize: 0 };

        // Load statistics on page load
        loadStats();

        // Refresh button click handler
        refreshBtn.addEventListener('click', () => {
            loadStats();
        });

        // Export button click handler
        exportBtn.addEventListener('click', async () => {
            if (currentStats.fileCount === 0) {
                showStatus('error', 'No files to export', 'Please upload some files first.');
                return;
            }

            exportBtn.disabled = true;
            exportBtn.innerHTML = '<span class="loading-spinner"></span><span>Preparing download...</span>';
            progressBar.classList.add('active');
            statusMessage.style.display = 'none';

            try {
                const response = await fetch('/export');

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Export failed');
                }

                // Get the blob
                const blob = await response.blob();

                // Extract filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'uploads.zip';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/i);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }

                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('success', '‚úÖ Export successful!', `Downloaded ${filename} with ${currentStats.fileCount} files (${formatBytes(currentStats.totalSize)})`);

            } catch (error) {
                console.error('Export error:', error);
                showStatus('error', 'Export failed', error.message || 'An error occurred while exporting files.');
            } finally {
                exportBtn.disabled = false;
                exportBtn.innerHTML = '<span class="btn-icon">‚¨áÔ∏è</span><span>Download All Files as ZIP</span>';
                progressBar.classList.remove('active');
            }
        });

        // Load statistics from the server
        async function loadStats() {
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';
            fileCountEl.innerHTML = '<span class="loading-spinner"></span>';
            totalSizeEl.innerHTML = '<span class="loading-spinner"></span>';
            statusMessage.style.display = 'none';

            try {
                const response = await fetch('/status');

                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }

                const data = await response.json();
                currentStats = {
                    fileCount: data.totalFiles,
                    totalSize: data.totalSizeBytes
                };

                // Update UI
                if (currentStats.fileCount === 0) {
                    // Show empty state
                    statsCard.style.display = 'none';
                    actionButtons.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    // Show statistics
                    statsCard.style.display = 'block';
                    actionButtons.style.display = 'block';
                    emptyState.style.display = 'none';

                    fileCountEl.textContent = currentStats.fileCount.toLocaleString();
                    totalSizeEl.textContent = formatBytes(currentStats.totalSize);
                }

            } catch (error) {
                console.error('Stats error:', error);
                showStatus('error', 'Failed to load statistics', error.message || 'Please try again.');
                fileCountEl.textContent = '‚Äî';
                totalSizeEl.textContent = '‚Äî';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Statistics';
            }
        }

        // Helper function to show status messages
        function showStatus(type, title, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            statusMessage.style.display = 'block';

            // Scroll to status message on mobile
            statusMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Helper function to format bytes
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
